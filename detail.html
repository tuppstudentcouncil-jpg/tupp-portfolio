<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Viewer</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #4f46e5;
      --text-main: #1e293b;
      --text-sub: #64748b;
      --bg-sidebar: #ffffff;
      --bg-viewer: #f1f5f9; /* ‡∏™‡∏µ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏ä‡πà‡∏≠‡∏á‡∏î‡∏π‡πÑ‡∏ü‡∏•‡πå */
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Prompt', sans-serif;
      height: 100vh; /* ‡∏ö‡∏±‡∏á‡∏Ñ‡∏±‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á‡πÄ‡∏ó‡πà‡∏≤‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ */
      overflow: hidden; /* ‡∏´‡πâ‡∏≤‡∏°‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏´‡∏•‡∏±‡∏Å (‡πÉ‡∏´‡πâ‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡πÅ‡∏Ñ‡πà PDF) */
      display: flex;
    }

    /* ===== ‡∏™‡πà‡∏ß‡∏ô‡∏ó‡∏µ‡πà 1: Sidebar ‡∏î‡πâ‡∏≤‡∏ô‡∏ã‡πâ‡∏≤‡∏¢ (‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•) ===== */
    .sidebar {
      width: 350px; /* ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡∏Ñ‡∏á‡∏ó‡∏µ‡πà */
      background: var(--bg-sidebar);
      border-right: 1px solid #e2e8f0;
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
      flex-shrink: 0;
      z-index: 10;
      box-shadow: 4px 0 15px rgba(0,0,0,0.03);
    }

    /* ‡∏õ‡∏∏‡πà‡∏°‡∏¢‡πâ‡∏≠‡∏ô‡∏Å‡∏•‡∏±‡∏ö */
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: var(--text-sub);
      font-weight: 500;
      margin-bottom: 2rem;
      font-size: 0.9rem;
      transition: 0.2s;
    }
    .back-btn:hover { color: var(--primary); transform: translateX(-3px); }

    /* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• */
    .info-box {
      flex-grow: 1; /* ‡∏î‡∏±‡∏ô‡∏õ‡∏∏‡πà‡∏°‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡∏•‡∏á‡∏•‡πà‡∏≤‡∏á */
    }

    .student-name {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-main);
      line-height: 1.3;
      margin-bottom: 0.5rem;
    }

    .badge-round {
      display: inline-block;
      padding: 4px 12px;
      background: #eff6ff;
      color: var(--primary);
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      border: 1px solid #e0e7ff;
    }

    .detail-item {
      margin-bottom: 1rem;
    }
    .detail-label {
      font-size: 0.8rem;
      color: var(--text-sub);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .detail-value {
      font-size: 1rem;
      color: var(--text-main);
      font-weight: 500;
    }
    .uni-highlight { color: var(--primary); }

    /* ‡∏õ‡∏∏‡πà‡∏°‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏° (Control Panel) */
    .controls {
      margin-top: auto;
      display: flex;
      gap: 10px;
      padding-top: 1rem;
      border-top: 1px solid #f1f5f9;
    }

    .ctrl-btn {
      flex: 1;
      padding: 12px;
      border: 1px solid #e2e8f0;
      background: white;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Prompt', sans-serif;
      font-weight: 600;
      color: var(--text-main);
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
    }

    .ctrl-btn:hover:not(:disabled) {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .ctrl-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background: #f8fafc;
    }

    /* ===== ‡∏™‡πà‡∏ß‡∏ô‡∏ó‡∏µ‡πà 2: Viewer ‡∏î‡πâ‡∏≤‡∏ô‡∏Ç‡∏ß‡∏≤ (‡πÑ‡∏ü‡∏•‡πå) ===== */
    .viewer-area {
      flex-grow: 1;
      background-color: #525659; /* ‡∏™‡∏µ‡πÄ‡∏ó‡∏≤‡πÄ‡∏Ç‡πâ‡∏°‡πÅ‡∏ö‡∏ö‡πÇ‡∏õ‡∏£‡πÅ‡∏Å‡∏£‡∏° PDF */
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* Responsive (‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠) */
    @media (max-width: 768px) {
      body { flex-direction: column; height: auto; overflow: auto; }
      
      .sidebar {
        width: 100%;
        padding: 1rem;
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      }

      .viewer-area {
        height: 80vh; /* ‡∏ö‡∏ô‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠‡πÉ‡∏´‡πâ‡∏™‡∏π‡∏á 80% ‡∏Ç‡∏≠‡∏á‡∏à‡∏≠ */
      }

      .back-btn { margin-bottom: 1rem; }
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <a href="index.html" class="back-btn">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
      ‡∏Å‡∏•‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡∏´‡∏•‡∏±‡∏Å
    </a>

    <div class="info-box" id="infoArea">
      </div>

    <div class="controls">
      <button class="ctrl-btn" id="prevBtn" onclick="changePerson(-1)">‚ùÆ ‡∏Å‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤</button>
      <button class="ctrl-btn" id="nextBtn" onclick="changePerson(1)">‡∏ñ‡∏±‡∏î‡πÑ‡∏õ ‚ùØ</button>
    </div>
  </aside>

  <main class="viewer-area">
    <iframe id="contentFrame" src="" allow="autoplay"></iframe>
  </main>

  <script>
    const allData = JSON.parse(localStorage.getItem("portfolio_list") || "[]");
    let currentIndex = parseInt(localStorage.getItem("portfolio_index") || "0");

    renderDetail();

    // ‡∏õ‡∏∏‡πà‡∏°‡∏Ñ‡∏µ‡∏¢‡πå‡∏ö‡∏≠‡∏£‡πå‡∏î
    document.addEventListener('keydown', (e) => {
      if (e.key === "ArrowLeft") changePerson(-1);
      if (e.key === "ArrowRight") changePerson(1);
    });

    function renderDetail() {
      const item = allData[currentIndex];
      if (!item) {
        window.location.href = "index.html";
        return;
      }

      // 1. ‡πÄ‡∏ï‡∏¥‡∏°‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏™‡πà Sidebar
      const infoHTML = `
        <span class="badge-round">‡∏£‡∏≠‡∏ö: ${item["‡πÄ‡∏Ç‡πâ‡∏≤‡∏®‡∏∂‡∏Å‡∏©‡∏≤‡πÉ‡∏ô‡∏£‡∏≠‡∏ö‡πÑ‡∏´‡∏ô"]}</span>
        <h1 class="student-name">${item["‡∏ä‡∏∑‡πà‡∏≠ - ‡∏ô‡∏≤‡∏°‡∏™‡∏Å‡∏∏‡∏•"]}</h1>
        
        <div class="detail-item">
          <div class="detail-label">‡∏°‡∏´‡∏≤‡∏ß‡∏¥‡∏ó‡∏¢‡∏≤‡∏•‡∏±‡∏¢</div>
          <div class="detail-value uni-highlight">üìç ${item["‡∏°‡∏´‡∏≤‡∏ß‡∏¥‡∏ó‡∏¢‡∏≤‡∏•‡∏±‡∏¢‡∏ó‡∏µ‡πà‡∏ú‡πà‡∏≤‡∏ô‡∏Å‡∏≤‡∏£‡∏Ñ‡∏±‡∏î‡πÄ‡∏•‡∏∑‡∏≠‡∏Å / ‡πÄ‡∏Ç‡πâ‡∏≤‡∏®‡∏∂‡∏Å‡∏©‡∏≤"] || "-"}</div>
        </div>

        <div class="detail-item">
          <div class="detail-label">‡∏Ñ‡∏ì‡∏∞</div>
          <div class="detail-value">${item["‡∏Ñ‡∏ì‡∏∞"] || "-"}</div>
        </div>

        <div class="detail-item">
          <div class="detail-label">‡∏™‡∏≤‡∏Ç‡∏≤</div>
          <div class="detail-value">${item["‡∏™‡∏≤‡∏Ç‡∏≤"] || "-"}</div>
        </div>
      `;
      document.getElementById("infoArea").innerHTML = infoHTML;

      // 2. ‡πÄ‡∏ï‡∏¥‡∏°‡πÑ‡∏ü‡∏•‡πå‡πÉ‡∏™‡πà Viewer
      const iframe = document.getElementById("contentFrame");
      let url = "";

      if (item["‡πÄ‡∏Ç‡πâ‡∏≤‡∏®‡∏∂‡∏Å‡∏©‡∏≤‡πÉ‡∏ô‡∏£‡∏≠‡∏ö‡πÑ‡∏´‡∏ô"] === "Portfolio" && item["‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏û‡∏≠‡∏£‡πå‡∏ï‡πÇ‡∏ü‡∏•‡∏¥‡πÇ‡∏≠ (PDF)"]) {
        url = toDrivePreview(item["‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏û‡∏≠‡∏£‡πå‡∏ï‡πÇ‡∏ü‡∏•‡∏¥‡πÇ‡∏≠ (PDF)"]);
      } else if (item["‡πÄ‡∏Ç‡πâ‡∏≤‡∏®‡∏∂‡∏Å‡∏©‡∏≤‡πÉ‡∏ô‡∏£‡∏≠‡∏ö‡πÑ‡∏´‡∏ô"] === "Admission" && item["‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥‡∏£‡∏≠‡∏ö Admission (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ)"]) {
        url = toEmbedLink(item["‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥‡∏£‡∏≠‡∏ö Admission (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ)"]);
      }

      iframe.src = url;
      updateButtons();
    }

    function changePerson(direction) {
      const newIndex = currentIndex + direction;
      if (newIndex >= 0 && newIndex < allData.length) {
        currentIndex = newIndex;
        localStorage.setItem("portfolio_index", currentIndex);
        renderDetail();
      }
    }

    function updateButtons() {
      document.getElementById('prevBtn').disabled = (currentIndex === 0);
      document.getElementById('nextBtn').disabled = (currentIndex === allData.length - 1);
    }

    function toDrivePreview(url) {
      if (!url) return "";
      let id = "";
      if (url.includes("open?id=")) id = url.split("open?id=")[1];
      else if (url.includes("/file/d/")) id = url.split("/file/d/")[1].split("/")[0];
      return id ? `https://drive.google.com/file/d/${id}/preview` : "";
    }

    function toEmbedLink(url) {
      if (!url) return "";
      const match = url.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/);
      return match ? `https://www.youtube.com/embed/${match[1]}` : "";
    }
  </script>
</body>
</html>
